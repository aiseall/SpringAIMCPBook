# 服务器端口
server.port=8080

# 数据库配置（H2内存模式，带控制台）
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# AI模型（Anthropic，需替换为有效API Key）
spring.ai.anthropic.api-key=YOUR_ANTHROPIC_API_KEY
spring.ai.anthropic.model=claude-3-sonnet-20240229

# MCP服务配置
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=book-mcp-db-service
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.description=图书管理MCP服务（支持数据库CRUD）